# ----- 最重要設定：左ドラッグでリアルタイムスクラブ -----
left_drag=seek %f exact                                  # 左ドラッグでシーク機能を実装
# %f はドラッグ位置に対応する再生位置（0.0〜1.0の範囲）
# exact は高精度シークを指定（キーフレーム無視でフレーム単位で正確にシーク）

drag_distance=5                                          # ドラッグ検出の感度調整（ピクセル単位、デフォルト: 10）
left_double=cycle fullscreen                             # ダブルクリックでフルスクリーン切り替え
right_single=cycle pause                                 # 右クリックで再生/一時停止

# ウィンドウドラッグ無効化時の競合回避調整
ignore_left_single_long_while_window_dragging=yes        # フルスクリーン時とウィンドウ最大化時はシングル/ロングクリックが動作

# left_long=script-message-to uosc open-menu             # 長押しでコンテキストメニュー

# long_click_time=500                                    # ロングクリック検出時間（ミリ秒）
# double_click_time=400                                  # ダブルクリック検出時間（ミリ秒）

# ----- OSC（On-Screen Controller）との干渉を避けるマージン設定 -----
#margin_left=0
#margin_right=0
#margin_top=0
#margin_bottom=40
# 画面下部のシークバーエリア（約40ピクセル）をpointer-eventの検出対象外にする
# これにより、シークバーのドラッグとマウススクラブが競合しない
# 必要に応じて有効化してください

# ----- その他の便利な設定例 -----

