# ----- 水平ドラッグで絶対位置シーク -----
horizontal_drag=seek %p absolute-percent exact        # %p がパーセンテージ（0-100）に展開される

# ----- 垂直ドラッグは不要なため無効化 -----
vertical_drag=ignore                                  # 垂直ドラッグ機能をオミット（無視）する

# ----- クリックイベントは無効化 -----
# クリック操作は input.conf で管理するため、このスクリプトではクリックを処理しない (デフォルト)

left_click=
right_click=
middle_click=

# ドラッグ開始と認識するまでの最小移動ピクセル数（デフォルト: 5）
drag_threshold=5