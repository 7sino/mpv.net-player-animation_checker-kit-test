# フレーム単位操作（最重要機能）
# 1コマ送り（前進）
# 右矢印で1フレーム前進
RIGHT           frame-step
# ピリオドでも1フレーム前進
.               frame-step

# 1コマ戻し（後退）
# 左矢印で1フレーム後退
LEFT            frame-back-step
# カンマでも1フレーム後退
,               frame-back-step

# スペースバーで再生/一時停止切替
SPACE           cycle pause

# 逆再生切替（※不安定との報告、試験段階、実験的運用）
# Rキーで再生方向を前/後に切り替え
R               cycle play-direction

# 通常シーク（5秒単位）
Shift+RIGHT     seek 5 exact
Shift+LEFT      seek -5 exact

# 素早いシーク（30秒単位）
UP              seek 30
DOWN            seek -30

# 微調整シーク（1秒単位）
Ctrl+RIGHT      seek 1 exact
Ctrl+LEFT       seek -1 exact

# 10%単位の速度調整
# 再生速度 +10%
]               add speed 0.1
# 再生速度 -10%
[               add speed -0.1

# 2倍/半分の速度調整
# 再生速度 ×2
}               multiply speed 2.0
# 再生速度 ÷2
{               multiply speed 0.5

# 速度リセット
BACKSPACE       set speed 1.0

# 速度プリセット
1               set speed 0.25
2               set speed 0.5
3               set speed 1.0
4               set speed 1.5
5               set speed 2.0

# ファイル単位のループ切替
L               cycle loop-file
# A-B区間ループ（mpvデフォルト）
l               ab-loop
# 音量アップ/ダウン
0               add volume 2
9               add volume -2
m               cycle mute

j               cycle sub
n               cycle audio

# フルスクリーン切替
f               cycle fullscreen
ENTER           cycle fullscreen

# ウィンドウサイズ調整
# ウィンドウサイズ 50%
Alt+0           set window-scale 0.5
# ウィンドウサイズ 100%
Alt+1           set window-scale 1.0
# ウィンドウサイズ 200%
Alt+2           set window-scale 2.0

s               screenshot
S               screenshot video

i               script-binding stats/display-stats
I               script-binding stats/display-stats-toggle

PGDWN           playlist-next
PGUP            playlist-prev

q               quit
ESC             quit

# 詳細フレーム情報スクリプトの呼び出し (frame_info.luaが前提)
TAB script-binding frame_info

# mpv-gesturesスクリプトと併用するためのマウスボタン設定
# MBTN_LEFT           script-binding mouse-down
# MBTN_LEFT_DBL       script-binding mouse-double

# ウィンドウドラッグを完全に無効化
# mpv.netでは、この設定が必要
# ignore は何もしないという意味
# MBTN_LEFT+drag      ignore

# 右クリックで再生/一時停止
# MBTN_RIGHT      cycle pause

# その他の便利な設定（必要に応じて切り替え推奨）

# ハードウェアデコードの切り替え（テスト用）
# hwdec=auto-copy と hwdec=no を切り替え
Ctrl+h          cycle hwdec

# 音程補正のオン/オフ切り替え（再生速度変更時の音質テスト用）
# 速度変更時に音程を維持するかどうかを切り替え
Ctrl+p          cycle audio-pitch-correction

# OSDレベルの切り替え
o               cycle osd-level